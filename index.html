<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>Calculator</h1></center>
    <center><input id="result" type="text" width="700px" height="40px"
    <table><br>
        <tr>
            <td><br><button onclick="append(1)">1</button></td>
            <td><button onclick="append(2)">2</button></td>
            <td><button onclick="append(3)">3</button></td>
            <td><button onclick="operation('+')">+</button><br></td>
        </tr><br>
        <tr>
            <td><button onclick="append(4)">4</button></td>
            <td><button onclick="append(5)">5</button></td>
            <td><button onclick="append(6)">6</button></td>
            <td><button onclick="operation('-')">-</button></td>
        </tr>
        <tr><br>
            <td><br><button onclick="append(7)">7</button></td>
            <td><button onclick="append(8)">8</button></td>
            <td><button onclick="append(9)">9</button></td>
            <td><button onclick="operation('*')">*</button></td>
        </tr>
        <tr><br>
            <td><br><button onclick="append(0)">0</button></td>
            <td><button onclick="clearresult('')">C</button></td>
            <td><button onclick="append('/')">/</button></td>
            <td><button onclick="calculate('=')">=</button></td>
        </tr><br>
        <tr><br>
            <td><button><a href="404page.html"><img src="https://w7.pngwing.com/pngs/1013/670/png-transparent-sign-caution-warning-danger-safety-hazard-risk-yellow-symbol-alert-thumbnail.png"height=20 width=20></a></button></td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>
</html>
